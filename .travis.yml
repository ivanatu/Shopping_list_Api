language: python
python:
  - "3.6.1"
install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install coverage
  - pip install flask
  
 services:
  - postgresql
 
 before_script:

  - python run.py db init
  - python run.py db migrate
  - python run.py db upgrade
  
script:
  - nosetests --with-coverage test_app.py

after_success:
  - coveralls
